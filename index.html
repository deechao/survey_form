    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link
        href="https://fonts.googleapis.com/css?family=Imprima&display=swap"
        rel="stylesheet"
      />
    </head>
    <body>

        <div class="container">
            <header class="main-pizza"><h1 id="title">ultimate pizza survey</h1></header>
            <p id="description">
              in search of the nation's best style of pizza!
            </p>
            <form id="survey-form">
              <div class="form-group"><label for="name" id="name-label">name</label>
              <input id="name" class="form-control" type="text" name="name" placeholder="Enter Your Name" required=""></input>
              </div>
      
            
      
              <div class="form-group"><label for="email" id="email-label">email</label>
                <input id="email" class="form-control" type="email" name="email" placeholder="Enter Your Email" required=""></input>
              </div>
      
                
              <div class="form-group"><label for="number" id="number-label">age</label>
                <input id="number" class="form-control" type="number" name="age" min="14" max="99" placeholder="Age" required=""></input>
              </div>
      
              <hr>
      
              <div class="form-group">
                <p class="p-style">your favorite style of crust?</p>
                <select id="dropdown" name="dropdown" class="form-control" required="" >
                  <option disabled="" selected="" value="">Select An Option</option>
                  <option value="thin crust">Thin Crust</option>
                  <option value="deep dish">Deep Dish</option>
                  <option value="detroit style">Detroit Style</option>
                  <option value="regular pan">Regular Pan</option>
                </select>
              </div>
      
          
      
              <div class="form-group">
                <p class="p-style">your least favorite style of crust?</p>
                <select id="dropdown" name="dropdown" class="form-control" required="" >
                  <option disabled="" selected="" value="">Select An Option</option>
                  <option value="thin crust">Thin Crust</option>
                  <option value="deep dish">Deep Dish</option>
                  <option value="detroit style">Detroit Style</option>
                  <option value="regular pan">Regular Pan</option>
                </select>
              </div>
      
              <hr>
      
              <div class="form-group">
                <p class="p-style">favorite toppings <span><em>(check all that applies)</em></span></p>
                <label>
                  <input type="checkbox" name="favorite" class="input-checkbox" value="sausage">sausage<div class="topping" id="sausage"></div>
                </label>
                <label>
                  <input type="checkbox" name="favorite" class="input-checkbox" value="pepperoni">pepperoni<div class="topping" id="roni"></div>
                </label>
                <label>
                  <input type="checkbox" name="favorite" class="input-checkbox" value="onions">onions<div class="topping" id="onion"></div>
                </label>
                <label>
                  <input type="checkbox" name="favorite" class="input-checkbox" value="mushrooms">mushrooms<div class="topping" id="mush"></div>
                </label>
                <label>
                  <input type="checkbox" name="favorite" class="input-checkbox" value="green peppers">green peppers<div class="topping" id="pepper"></div>
                </label>
                <label>
                  <input type="checkbox" name="favorite" class="input-checkbox" value="olives">olives<div class="topping" id="olive"></div>
                </label>
                <label>
                  <input type="checkbox" name="favorite" class="input-checkbox" value="pinneaple">pinneaple<div class="topping" id="pine"></div>
                </label>
                <label>
                  <input type="checkbox" name="favorite" class="input-checkbox" value="jalapenos">jalapenos<div class="topping" id="jala"></div>
                </label>
                <label>
                  <input type="checkbox" name="favorite" class="input-checkbox" value="bacon">bacon<div class="topping" id="bacon"></div>
                </label>
              </div>
      
              <hr>
      
              <div class="form-group">
                <p class="p-style">which style of toppings do you prefer?</p>
                <label>
                  <input type="radio" class="input-radio" name="prefer" value="only cheese" checked="">only cheese
                </label>
                <label>
                  <input type="radio" class="input-radio" name="prefer" value="all meat" checked="">all meat
                </label>
                <label>
                  <input type="radio" class="input-radio" name="prefer" value="vegetarian checked="">vegetarian
                </label>
                <label>
                  <input type="radio" class="input-radio" name="prefer" value="meat veggie combo" checked="">meat veggie combo
                </label>
              </div>
      
      <hr>
      
              <div class="form-group">
                <p class="p-style">tell us where and when did you have your best pizza experience?!</p>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter Your Comments Here..."></textarea>
              </div>
      
              <button id="submit" type="submit" class="submit-button">Submit</button>
      
            </form>
          </div>
